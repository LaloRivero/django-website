<!-- Candidate registrer form -->
<div class="container col-4 offset-9">
    <h1 class="h1">
        Contactános
    </h1>
    <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Nombre completo" name="full_name" required="true">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Matrícula" name="matricula" required="true">    
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <input class="form-control" type="number" min="0" placeholder="Plantel" name="school" required="true">
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="number" min="100" placeholder="Grupo" name="group" required="true">
                </div>
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description"
            cols="30" rows="10"
            maxlength="1000"
            style="resize: none;">Me gustaría entrar porque...</textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Preguntas" name="questions">
        </div>

        <button class="btn btn-primary btn-block" type="submit">Enviar!</button>
    </form>
</div>
